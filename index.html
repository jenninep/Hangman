<!DOCTYPE html>
<html>
<head>
	<title>Christmas Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script type="text/javascript" src="assets/javascript/game.js"></script>
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="container">
		<div>
			<img src="assets/images/logo.png" alt="Hangman logo">
		</div>

		<div class="col-md-4">
			<div id="hangman_img"></div>
		</div>

		<div id="word" class="col-md-4 text-center">
			<h4> Your Word Is:</h4>
			<p><strong id="targetWord"></strong></p>
		</div>

		<div id="guesses" class="col-md-4 text-center">
			<h4>You Have Guessed</h4>
			<p><strong id="previousGuesses"><em>nothing yet... guess a letter</em></strong></p>
		</div>

		<div class="container">
	      	<input type="button" onclick="myFunction()" value="Play Again">
   	 	</div>
	</div>
</body>
</html>

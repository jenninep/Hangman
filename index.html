<!DOCTYPE html>
<html>
<head>
	<title>Christmas Hangman</title>
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href='https://fonts.googleapis.com/css?family=Roboto:400,900' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<script   src="https://code.jquery.com/jquery-2.2.4.min.js"   integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="   crossorigin="anonymous"></script>
</head>
<body>
	<div class="container text-center">
	
		<div id="scoreBox" class="row">
			<div class="col-xs-12">
				<div id="losses"></div>
				<div id="wins"></div>
			</div>
		</div>
		
		<div class="row">
			<div class="col-xs-12">
				<img class="logo" src="assets/images/logo.png" alt="Hangman logo">
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<div id="message"></div>
				<button id="button" class="btn btn-primary" data-dismiss="modal">Play Again!</button>
			</div>
		</div>
		


		<div class="row">
			<div class="col-xs-12 img-responsive">
				<div id="hangman"></div>
			</div>
		
		
			<div id="word" class="img-responsive">
				<h1>Your Christmas Word Is:</h1>
				<p><strong id="guessesCorrect"></strong></p>
			</div>
			
	
			<div class="lettersGuessed">
				<h3>You Have Guessed:  
					<p><strong id="guesses"><em>(nothing yet... guess a letter)</em></strong></p>
				</h3>
			</div>
		</div>

	<script type="text/javascript" src="assets/javascript/game.js"></script>

	
</body>
</html>
